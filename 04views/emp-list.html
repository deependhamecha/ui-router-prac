<div class="row">
	<div class="col-md-8">
		<div class="panel panel-primary">
			<div class="panel-body">
				<div ng-show="isLoading" style="color:purple;font-weight:bold;">
					<span class="glyphicon glyphicon-time"></span>Loading....
				</div>

				<div ng-show="!isLoading">
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="text-center">Id</th>
								<th class="text-center">Name</th>
								<th class="text-center">Salary</th>
								<th class="text-center">Dept</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="oEmp in data">
								<td><a ui-sref="detail({id:{{oEmp.id}}})">{{ oEmp.id }}</a></td>
								<td>{{ oEmp.name }}</td>
								<td>{{ oEmp.sal }}</td>
								<td>{{ oEmp.deptname }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4" ui-view="emp-detail"></div>
</div>
